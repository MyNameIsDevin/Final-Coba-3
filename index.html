<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/output.css" rel="stylesheet">
  
</head>
<body class="select-none bg-gradient-to-r from-purple-500 via-UL1 from-10% to-fuchsia-500">
    <section x-data="{ show: true }" id="Login" class="flex flex-col justify-center max-w-md min-h-screen p-20 mx-auto">
        <div class="justify-center rounded-md shadow-xl bg-opacity-90 bg-sky-100 shadow-indigo-400">

        <div id="User-Profile" class="mt-8">
            <div id="User-Profile-1" class="select-none flex justify-center">
                <img class="bg-white bg-opacity-50 rounded-full" src="../icon/personal2.svg" alt="person" width="60px">
            </div>

            <div id="User-Profile-2" class="flex select-none justify-center mt-4 mb-5">
                <p class="font-sans font-bold hover:text-blue-950 text-sm">USER LOGIN</p>
            </div>
        </div>

        <form action="" method="post">
            <div id="Username" class="select-none flex justify-center py-1 mx-16 mb-2 mt-2 bg-white rounded-md shadow-md sm:mx-10 border-inherit">
                <input type="text" class="border-none outline-none w-32 text-center" placeholder="Username" >
            </div>

            <div id="Password" class="flex justify-center py-1 mx-16 mb-2 bg-white rounded-md shadow-md sm:mx-10 border-inherit">
                <input id="myInput" type="password" class="select-none w-32 border-none outline-none text-center" placeholder="Password" :type="show ? 'password' : 'text'" >
                <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
            </div>

            <div id="ShowPassword" class="cursor-pointer flex justify-center py-1 mx-16 mb-2 rounded-md shadow-md sm:mx-24 border-inherit">
                <div class="cursor-pointer select-none">
                <svg class="h-5 text-gray-700" fill="none" @click="show = !show"
              :class="{'hidden': !show, 'block':show }" xmlns="http://www.w3.org/2000/svg"
              viewbox="0 0 576 512">
              <path fill="currentColor"
                d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
              </path>
            </svg>

            <svg class="h-5 text-gray-700" fill="none" @click="show = !show"
              :class="{'block': !show, 'hidden':show }" xmlns="http://www.w3.org/2000/svg"
              viewbox="0 0 640 512">
              <path fill="currentColor"
                d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
              </path>
            </svg>
        </div>

            </div>

            <div id="User-Profile-2" class="select-none flex justify-center mx-16 mb-5 mt-7">
                <button type="submit" class="py-1 rounded-full hover:shadow-md px-9 bg-slate-900 hover:bg-slate-800 active:bg-black"><a class="font-semibold text-white " href="UserLogin.html">LOGIN</a></button>
            </div>
        </div>
    </form>
    </section>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</body>
</html>
